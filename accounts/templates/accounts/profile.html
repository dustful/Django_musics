{% extends 'accounts/layout.html' %}
{% block content %}
<nav>
    <div class="nav-wrapper" style="margin-left: 16px;">
        <div class="col">
            <a href="/" class="breadcrumb"><i class="material-icons">home</i></a>
            <span class="breadcrumb">마이페이지</span>
        </div>
    </div>
</nav>
<div class="card">
    <div class="card-content">
        <span class="card-title red-text">마이페이지</span>
        <table>
            <tr>
                <th>아이디</th>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <th>가입일</th>
                <td>{{user.date_joined}}</td>
            </tr>
            <tr>
                <th>지역</th>
                <td>{{user.profile.location}}</td>
            </tr>
            <tr>
                <th>소개</th>
                <td>{{user.profile.bio}}</td>
            </tr>
            <tr>
                <th>생일</th>
                <td>{{user.profile.birth_at}}</td>
            </tr>
        </table>
    </div>
    <div class="card-action">
        <a href="#" class="red white-text btn disabled">개인정보 수정</a>
        <a href="#" class="red white-text btn disabled">탈퇴하기</a>
    </div>
</div>
{% endblock %}
