{% extends 'musics/layout.html' %}
{% block title %}Musics{% endblock %}
{% block extra_head %}
<style type="text/css">
    .album-cover {
        max-width : 216px;
        max-height : 216px;
        margin: 0 auto;
    }
</style>
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-content">
        <span class="card-title red-text">최신 음악</span>
        <div class="carousel">
            {% for album in albums %}
            <a class="carousel-item hoverable" href="{% url 'musics:detail' album.id %}">
                <img src="{{album.cover.url}}" class="album-cover">
                <p>{{album.title}}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
<div class="card">
    <div class="row">
        {% for album in albums %}
        <div class="col m3 s6">
            <div class="card hoverable">
                <div class="card-image waves-effect waves-block waves-light">
                    <a href="{% url 'musics:detail' album.id %}"><img class="activator album-cover" src="{{album.cover.url}}"></a>
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">
                        <a href="{% url 'musics:detail' album.id %}">{{album.title}}</a>
                    </span>
                    <p>
                        <a href="#">{{album.musician}}</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
